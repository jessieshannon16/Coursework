<!DOCTYPE html>
<head>
    <title>Choose your avatar!</title>
    <link rel="stylesheet" type="text/css" href="/client/css/newAvatar.css">
    <script src="/client/js/avatarnew.js"></script>
    <script src="/client/js/js.cookie.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
</head>
<body onload="pageLoad()">
<h1>CHOOSE WHICH AVATAR YOU WOULD LIKE!</h1>
<form id="imageSelection">
    <div class="images">
        <input type="image" name="Brown Alpaca Button" src="/client/img/alpaca icon.png" alt="Brown Alpaca" width="400px" height="500" id="brownAlpaca">
    </div>
    <div class="images">
        <input type="image" name="Green Alpaca Button" src="/client/img/alpaca icon green.png" alt="Green Alpaca" width="400px" height="500" id="greenAlpaca">
    </div>
    <div class="images">
        <input type="image" name="Pink Alpaca Button" src="/client/img/alpaca icon pink.png" alt="Pink Alpaca" width="400px" height="500" id="pinkAlpaca">
    </div>
    <div class="images">
        <input type="image" name="Purple Alpaca Button" src="/client/img/alpaca icon purple.png" alt="Purple Alpaca" width="400px" height="500" id="purpleAlpaca">
    </div>
    <div class="images">
        <input type="image" name="Teal Alpaca Button" src="/client/img/alpaca icon teal.png" alt="Teal Alpaca" width="400px" height="500" id="tealAlpaca">
    </div>
</form>

    <form id="nameForm">
        <div class="loginDiv">
            <label for="name">Avatar Name: </label>
            <input type="text" name="avatarName" id="name">
        </div>
    </form>

<form id="confirm">
    <div class="confirmLink">
        <input type="submit" value="Next" id="confirmButton">
    </div>
</form>

</body>
</html>
