<!DOCTYPE html>
<head>
    <title>Clean!</title>
    <link rel="stylesheet" type="text/css" href="/client/css/avatarStyle.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/clean.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
</head>
<body onload="pageLoad()">
<form id="avatarStats">
    <div class="avatarDiv">
        <input type="submit" value="Avatar Stats" id="avatarButton">
    </div>
</form>
<h1>DINNER TIME!</h1>
<p id="instructions">Click the sponge to clean your avatar</p>
<p id="message">Make sure to clean your avatar everyday so they don't become smelly!</p>
<div id="avatar"></div>
<form id="sponge">
    <div class="image">
        <input type="image" name="spongeButton" src="/client/img/sponge.png" alt="sponge" id="spongeButton" >
    </div>
</form>
<div id="stats"></div>
</body>
</html>
