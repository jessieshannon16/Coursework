<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/client/css/loginStyle.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/login.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">

</head>
    <body onload="pageLoad()">
    <div class="title">
        <div class="icon">
            <img src="/client/img/taco icon.png" alt="Taco" id="taco">
        </div>
        <h1>PACOS N' TACOS</h1>
        <form id="register">
        <div class="registerLink">
            <input type="submit" value="Register Here!" id="registerButton">
        </div>
        </form>
    </div>
        <div id="content">
            <div class="text">
                <div class="alpacas">
                    <img src="/client/img/alpaca icon.png" alt="Brown Alpaca" id="BrownAlpaca" >
                </div>
                <div class="alpacas">
                    <img src="/client/img/alpaca icon green.png" alt="Green Alpaca" id="GreenAlpaca" >
                </div>
                <div class="alpacas">
                    <img src="/client/img/alpaca icon purple.png" alt="Purple Alpaca" id="PurpleAlpaca"   >
                </div>
                <h2> LOGIN</h2>
                <div class="login">
                    <form id="loginForm">
                        <div class="loginDiv">
                            <label for="username">Username: </label>
                            <input type="text" name="username" id="username">
                         </div>
                        <div class="loginDiv">
                            <label for="password">Password: </label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="loginDiv">
                            <input type="submit" value="Login" id="loginButton">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
